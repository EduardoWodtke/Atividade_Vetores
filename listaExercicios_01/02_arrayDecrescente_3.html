<script>
    //Problema: Array em ordem decrescente
    //Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

    //ENTRADA

    const n1 = parseInt(prompt("numero 1"))
    const n2 = parseInt(prompt("numero 2"))
    const n3 = parseInt(prompt("numero 3"))
    let resultado;

    //PROCESSAMENTO

    resultado = [n1, n2, n1];

    if(n1 > n2 && n1 > n3 && n2 > n3){
        resultado = [n1, n2, n3];
    }else if (n1 >n2 && n1 > n3 && n3 > n2){
        resultado = [n1, n3, n2];
    }else if (n2 > n1 && n2 > n3 && n1 > n3){
        resultado = [n2, n1, n3];
    }else if (n2 > n1 && n2 > n3 && n3 > n1){
        resultado = [n2, n3, n1];
    }else if(n3 > n1 && n3 > n2 && n2 > n1){
        resultado = [n3, n2, n1];
    } else if(n3 > n1 && n3 > n2 && n1 > n2){
        resultado = [n3, n1, n2];
    }else {
        resultado = "deu ruim!"
    }

    //SAÍDA

    document.write(resultado.join(" - "));

</script>
